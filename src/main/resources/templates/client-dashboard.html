<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Client Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #fileCount, #transferStatus {
            margin-top: 20px;
        }
        #transferStatus {
            white-space: pre-wrap;
            border: 1px solid #ccc;
            padding: 10px;
            height: 200px;
            overflow-y: scroll;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Client Dashboard</h1>

    <div class="form-group">
        <label for="serverIp">Server IP Address</label>
        <input type="text" id="serverIp" placeholder="Enter server IP (localhost:xxxx)">
    </div>

    <div class="form-group">
        <label for="csvFile">Upload Flight Log CSV File</label>
        <input type="file" id="csvFile" accept=".csv">
    </div>

    <button id="uploadBtn">Upload and Start Transfer</button>

    <div id="fileCount"></div>
    <div id="transferStatus"></div>
</div>

<script>
    const fileInput = document.getElementById('csvFile');
    const serverIpInput = document.getElementById('serverIp');
    const fileCountDiv = document.getElementById('fileCount');
    const transferStatusDiv = document.getElementById('transferStatus');
    const outputDiv = document.createElement('div');
    transferStatusDiv.appendChild(outputDiv);

    // WebSocket URL should point to the correct server IP and port
    const socket = new WebSocket('ws://localhost:8080'); // Ensure this matches your server's WebSocket port

    socket.addEventListener('open', function() {
        console.log('WebSocket connection established');
    });

    socket.addEventListener('message', function(event) {
        const data = event.data;
        outputDiv.innerHTML += (data === "End of CSV" ? `<strong>${data}</strong><br>` : data + '<br>');
        outputDiv.scrollTop = outputDiv.scrollHeight;
    });

    document.getElementById('uploadBtn').addEventListener('click', function() {
        const file = fileInput.files[0];
        const serverIp = serverIpInput.value;

        if (!file || !serverIp) {
            alert('Please enter the server IP and select a CSV file.');
            return;
        }

        socket.send('startTransfer');

        const reader = new FileReader();
        reader.onload = function(e) {
            const lines = e.target.result.split('\n').filter(line => line.trim() !== "");
            fileCountDiv.innerText = `File Count: ${lines.length}`;
            socket.send(`ExpectedCount:${lines.length}`);

            let index = 0;
            const intervalId = setInterval(() => {
                if (index < lines.length) {
                    const line = lines[index].trim();
                    const xmlData = `<row><data>${line}</data></row>`;
                    socket.send(xmlData);
                    transferStatusDiv.innerText += `Sending: ${xmlData}\n[tx] xml\n[rx] response code\n`;
                    // Send the processed row to the server dashboard
                    socket.send(`Processed row: ${line}`); // <-- Send processed row
                    index++;
                } else {
                    clearInterval(intervalId);
                    socket.send("End of CSV");
                }
            }, 500);
        };
        reader.readAsText(file);
    });
</script>

</body>
</html>
