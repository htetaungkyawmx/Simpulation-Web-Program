<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1>Admin Dashboard</h1>
  <h3>CSV Log Entries</h3>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Timestamp</th>
      <th>Message</th>
    </tr>
    </thead>
    <tbody id="log-table-body">
    <!-- Static logs loaded via Thymeleaf -->
    <tr th:each="log : ${logs}">
      <td th:text="${log.timestamp}"></td>
      <td th:text="${log.message}"></td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript for WebSocket -->
<script>
  const logTableBody = document.getElementById('log-table-body');
  const socket = new WebSocket('ws://localhost:8080/process-csv');

  // When WebSocket connection is opened
  socket.addEventListener('open', function (event) {
    console.log('Connected to WebSocket');
  });

  // When WebSocket receives a message from the server
  socket.addEventListener('message', function (event) {
    console.log('Message from server:', event.data);

    // Create a new table row for each log message
    const newRow = document.createElement('tr');

    // Timestamp column
    const timestampCell = document.createElement('td');
    timestampCell.textContent = new Date().toLocaleString();  // Add timestamp to the log
    newRow.appendChild(timestampCell);

    // Message column
    const messageCell = document.createElement('td');
    messageCell.textContent = event.data;  // The log message received via WebSocket
    newRow.appendChild(messageCell);

    // Append the new row to the table body
    logTableBody.appendChild(newRow);
  });

  // Handle WebSocket close event
  socket.addEventListener('close', function (event) {
    console.log('WebSocket closed');
  });

  // Handle WebSocket error event
  socket.addEventListener('error', function (error) {
    console.error('WebSocket error: ', error);
  });
</script>

</body>
</html>
